id: holiday_meat_bird_survey
title: 'Holiday Meat Bird Interest Survey'
description: ''
categories: {  }
elements: |-
  intro:
    '#type': webform_markup
    '#markup': |-
      <p class="lead">We're planning ahead for the holidays and want to know who’s interested in pasture-raised chickens or turkeys for meat. Your answers help us decide how many to raise and what kind.</p>

      <p class="lead"><em>This survey is anonymous — no names or commitments required. Just helping us plan ahead!</em></p>
  horizontal_rule:
    '#type': webform_horizontal_rule
  question_1:
    '#type': radios
    '#title': '1. Are you interested in buying pasture-raised meat birds for the holidays?'
    '#options':
      chickens: 'Yes – Chickens'
      turkeys: 'Yes – Turkeys'
      both: 'Yes – Both'
      neither: 'No'
    '#required': true
  question_2:
    '#type': radios
    '#title': '2. Would you be interested in a hands-on class where you learn how to process your own bird?'
    '#description': '<p><em>We can’t legally process birds for resale ourselves, but we can teach you how to do it yourself during a class.</em></p>'
    '#description_display': before
    '#options':
      'yes': 'Yes – I’d love to learn'
      maybe: 'Maybe – depends on timing'
      'no': 'No – I’d rather do it on my own'
      'no - need a butcher': 'No – I only want a processed bird'
  question_3:
    '#type': radios
    '#title': '3. What type of bird do you prefer for meat?'
    '#options':
      heritage: 'Heritage breeds (slower-growing, more flavorful)'
      broad-breasted: 'Broad-breasted (faster-growing, more meat yield)'
      either: 'I’m open to either'
      not-sure: 'Not sure – I’d like help choosing'
  question_4:
    '#type': checkboxes
    '#title': '4. Do feed choices matter to you?'
    '#options':
      organic: 'Yes – I want organic feed'
      non-gmo: 'Yes – I want non-GMO feed'
      corn-soy-free: 'Yes – I want corn-free and soy-free'
      conventional: 'No – Conventional feed is fine'
      'not sure': "I'm not sure"
  question_5:
    '#type': radios
    '#title': '5. How many chickens would you be interested in?'
    '#options':
      1: '1'
      2-3: 2-3
      4-5: 4-5
      6+: 6+
      depends: 'Depends on availability and price'
  question_6:
    '#type': radios
    '#title': '6. How many turkeys would you be interested in?'
    '#options':
      1: '1'
      2-3: 2-3
      4-5: 4-5
      6+: 6+
      depends: 'Depends on availability and price'
  question_7:
    '#type': webform_checkboxes_other
    '#title': '7. When would you want your birds ready?'
    '#options':
      thanksgiving: 'Early November (before Thanksgiving)'
      christmas: 'Mid-December (before Christmas)'
  question_8:
    '#type': radios
    '#title': '8. What price range would you realistically expect for a pasture-raised chicken?'
    '#description': '<p><em>We’re not asking for a commitment — this just helps us know what’s worth raising!</em></p>'
    '#description_display': before
    '#options':
      '<$20': '$20 or less'
      $21-$30: $21-$30
      $31–$40: $31–$40
      '>$40': 'I’d pay $40+ for a high-quality bird'
  question_9:
    '#type': radios
    '#title': '9. What price range would you realistically expect for a pasture-raised turkey?'
    '#options':
      '<$50': '$50 or less'
      $50–$75: $50–$75
      $76–$100: $76–$100
      '>$100': "I'd pay $100+ for a pasture-raised turkey"
  container:
    '#type': container
    '#attributes':
      class:
        - form_block
    question_10:
      '#type': textarea
      '#title': '10. Anything else we should know?'
      '#description': '<legend>10. Anything else we should know?</legend>'
      '#title_display': none
      '#description_display': before
    subscribe:
      '#type': email
      '#title': 'Want an update when these birds are available?'
      '#description': |-
        <p>&nbsp;</p>
        <legend>Want an update when these birds are available?</legend>

        <p>Drop your email here if you do, otherwise your response will be completely anonymous.</p>

        <p><em>Totally optional!</em></p>
      '#title_display': none
      '#description_display': before
      '#placeholder': 'email address'
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#submit__attributes':
        class:
          - btn
          - mt-2
