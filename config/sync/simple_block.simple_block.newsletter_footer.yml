content:
  value: "<div class=\"container\">\r\n\t<div class=\"row\">\r\n\t\t<div class=\"col-md-12\">\r\n\t\t\t<div id='newsletter' class=\"clv_newsletter_wrapper\">\r\n\t\t\t\t<div class=\"newsletter_text\">\r\n\t\t\t\t\t<h2>get monthly updates</h2>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div class=\"newsletter_field\">\r\n\t\t\t\t\t<h3>don't miss out on the good news!</h3>\r\n\t\t\t\t\t<form action=\"https://mcgreenacres.us16.list-manage.com/subscribe/post?u=d317cd0b822f03b7700e10596&amp;id=e31f5f79c4&amp;f_id=00ff7ce0f0\" method=\"post\" id=\"mc-embedded-subscribe-form\" name=\"mc-embedded-subscribe-form\" class=\"validate\" target=\"_blank\">\r\n\t\t\t\t\t\t<div class=\"newsletter_field_block\">\r\n\t\t\t\t\t\t\t<div style=\"position: absolute; left: -5000px;\" aria-hidden=\"true\"><input type=\"text\" name=\"b_d317cd0b822f03b7700e10596_e31f5f79c4\" tabindex=\"-1\" value=\"\"></div>\r\n\t\t\t\t\t\t\t<input type=\"email\" value=\"\" name=\"EMAIL\" class=\"email\" id=\"mce-EMAIL\" placeholder=\"email address\" required>\r\n\t\t\t\t\t\t\t<input type=\"submit\" value=\"Sign up\" name=\"subscribe\" id=\"mc-embedded-subscribe\" class=\"btn btn-dark btn-lg\">\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</form>\r\n\t\t\t\t</div>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</div>\r\n  <script type=\"text/javascript\" src=\"//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js\"></script>\r\n  <script type=\"text/javascript\">\r\n    (function($) {\r\n      window.fnames = new Array();\r\n      window.ftypes = new Array();\r\n      fnames[0] = 'EMAIL';\r\n      ftypes[0] = 'email';\r\n      fnames[1] = 'FNAME';\r\n      ftypes[1] = 'text';\r\n      fnames[2] = 'LNAME';\r\n      ftypes[2] = 'text';\r\n      fnames[3] = 'ADDRESS';\r\n      ftypes[3] = 'address';\r\n      fnames[4] = 'PHONE';\r\n      ftypes[4] = 'phone';\r\n      fnames[5] = 'BIRTHDAY';\r\n      ftypes[5] = 'birthday';\r\n      fnames[6] = 'COMPANY';\r\n      ftypes[6] = 'text';\r\n    }(jQuery));\r\n    var $mcj = jQuery.noConflict(true);\r\n  </script>"
