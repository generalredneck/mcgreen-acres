      body: '<p>Hey there [webform_submission:values:first_name:raw],</p><p>We’re so glad y’all are here! Welcome to the farm.</p><p>Our little community’s made up of folks who care about what they feed their families and who want real food raised with respect for the land and the animals. If that sounds like you, you’re in the right place. Around here, we believe food ought to be simple, honest, and something you can feel good about bringing to the table.</p><p>Before you go, We’d love to hear from you. It helps us know what matters most to the people we serve. <strong>Just hit reply and tell me:</strong></p><p><strong>What are you struggling with most when it comes to finding real, healthy food you can trust for your family?</strong></p><p>Don’t be shy! We really do read every reply, and we love getting to know our neighbors.</p><p><strong>In the meantime, take a look around our farm store</strong>: <a href="https://store.mcgreenacres.com">https://store.mcgreenacres.com</a></p><p>We hope to meet y’all out here sometime,</p><p>All of us at McGreen Acres</p><p>&nbsp;</p><center><p>This email was sent to <a style="color:#404040 !important;" href="mailto:[webform_submission:values:email:raw]" target="_blank">[webform_submission:values:email:raw]</a>&nbsp;<br><a style="color:#404040 !important;" href="https://mcgreenacres.us16.list-manage.com/about?u=d317cd0b822f03b7700e10596&amp;id=e31f5f79c4&amp;e=[UNIQID]&amp;c=e4bf94749b" target="_blank"><em>why did I get this?</em></a>&nbsp;&nbsp;&nbsp; <a style="color:#404040 !important;" href="https://mcgreenacres.us16.list-manage.com/unsubscribe?u=d317cd0b822f03b7700e10596&amp;id=e31f5f79c4&amp;t=b&amp;e=[UNIQID]&amp;c=e4bf94749b">unsubscribe from this list</a>&nbsp;&nbsp;&nbsp; <a style="color:#404040 !important;" href="https://mcgreen-acres.mailchimpsites.com/manage/preferences?u=d317cd0b822f03b7700e10596&amp;id=e31f5f79c4&amp;e=[UNIQID]&amp;c=e4bf94749b">update subscription preferences</a>&nbsp;<br>McGreen Acres LLC · 2414 W