  value: '<p>Hey there [commerce_order:uid:entity:display-name],</p><p>You have bought new shares in the herd share.&nbsp;</p><p>We will be contacting you with next steps including:</p><ul><li>Setting up a pickup date for your shares.</li><li>Filling out or updating your <a href="/herd-share/agreement">Herd Share Agreement</a> and <a href="/herd-share/bill-of-sale">Bill of Sale</a> paperwork.</li><li>Setting up a time for you to come tour our farm and walk through the basics.</li><li>Giving you access to the exclusive herd share pickup location.</li></ul><p>In the mean time, if you haven''t, review <a href="/herd-share">how the herd share works</a>. Be sure to check out the resources at the bottom including:</p><ul><li><a href="/blog/cattle/milk-handling-and-storage-checklist">Milk Handling &amp; Storage Checklist</a></li><li><a href="/herd-share/rules">The Farm Rules</a></li><li><a href="/herd-share/faq">FAQ</a></li></ul><p>Thanks so very much,</p><p>McGreen Acres</p>'
