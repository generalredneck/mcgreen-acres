services:
  cache.juicer_capture:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: ['juicer_capture']

  juicer_capture.controller:
    class: Drupal\juicer_capture\Controller\JuicerCaptureController
    arguments:
      $cache: ['@cache.juicer_capture']
