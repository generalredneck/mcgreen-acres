config.schema.jquery_downgrade:
  type: config_object
  label: 'jQuery Downgrade Settings'
  mapping:
    node_ids:
      type: sequence
      label: 'Nodes that should use jQuery 3'
      sequence:
        type: integer
    view_routes:
      type: sequence
      label: 'View routes that should use jQuery 3'
      sequence:
        type: string
    enable_theme_downgrade:
      type: boolean
      label: 'Enable jQuery downgrade for specific themes'
    downgrade_themes:
      type: sequence
      label: 'Themes that should use jQuery 3'
      sequence:
        type: string

