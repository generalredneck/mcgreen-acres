services:
  default_content.commands:
    class: \Drupal\default_content\Commands\DefaultContentCommands
    arguments: ['@default_content.exporter']
    tags:
      - { name: drush.command }
  default_content.delete.commands:
    class: \Drupal\default_content\Commands\DefaultContentDeleteCommands
    arguments: ['@default_content.deleter', '@default_content.importer']
    tags:
      - { name: drush.command }
