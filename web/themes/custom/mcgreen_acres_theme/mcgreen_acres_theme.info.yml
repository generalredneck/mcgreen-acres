core: 8.x
type: theme
base theme: vartheme_bs4

name: 'mcgreen_acres_theme - Subtheme of Vartheme (Bootstrap 4 - SASS)'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  hero_slider: 'Media Hero Slider'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  # Bootstrap styles and scripts libraries.
  - mcgreen_acres_theme/bootstrap-styles
  - mcgreen_acres_theme/bootstrap-scripts

  # mcgreen_acres_theme Global styles and scripts libraries.
  - mcgreen_acres_theme/global-styles
  - mcgreen_acres_theme/global-scripts
  - mcgreen_acres_theme/framework

  # mcgreen_acres_theme Varbase Bootstrap Paragraphs colors style.
  - mcgreen_acres_theme/vbp-colors

  # mcgreen_acres_theme Better Login style.
  - mcgreen_acres_theme/betterlogin

  # Icons: Uncomment the following if you want to use icons.
  #- mcgreen_acres_theme/material_design_icons
  #- mcgreen_acres_theme/fontawesome

  # Fonts: Uncomment the following if you want to use the roboto font.
  #- mcgreen_acres_theme/roboto   

libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/betterlogin: false

  vartheme_bs4/breadcrumb: mcgreen_acres_theme/breadcrumb
  vartheme_bs4/dropbutton: mcgreen_acres_theme/dropbutton
  vartheme_bs4/file: mcgreen_acres_theme/file
  vartheme_bs4/form: mcgreen_acres_theme/form
  vartheme_bs4/indented: mcgreen_acres_theme/indented
  vartheme_bs4/maintenance_page: mcgreen_acres_theme/maintenance_page
  vartheme_bs4/node: mcgreen_acres_theme/node
  vartheme_bs4/sidebar-collapse: mcgreen_acres_theme/sidebar-collapse
  vartheme_bs4/tabs: mcgreen_acres_theme/tabs
  vartheme_bs4/verticaltabs: mcgreen_acres_theme/verticaltabs
  vartheme_bs4/alerts: mcgreen_acres_theme/alerts

  # Varbase module compnents overrides in mcgreen_acres_theme.
  varbase_bootstrap_paragraphs/vbp-colors: mcgreen_acres_theme/vbp-colors
  betterlogin/betterlogin_css: mcgreen_acres_theme/betterlogin

  varbase_heroslider_media/general-styling:
    css:
      theme:
        css/theme/varbase-heroslider-media.theme.css: css/theme/varbase-heroslider-media.theme.css

  vbp_text_and_image/vbp_text_and_image_default:
    css:
      theme:
        css/default.css: css/layout/vbp_text_and_image_default.layout.css

